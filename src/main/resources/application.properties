spring.application.name=Travel-Budget App

app.allow-api-calls=true
app.error.show-exception=${SHOW_EXCEPTIONS:true}

app.exchange-rate-api.url=https://v6.exchangerate-api.com/v6
app.exchange-rate-api.key=${EXCHANGE_RATE_API_KEY}

app.unsplash-api.url=https://api.unsplash.com
app.unsplash-api.key=${UNSPLASH_API_KEY}

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL-AUTO}
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

